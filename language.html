<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Select your language</title>
    <link rel="stylesheet" href="language.css">
    <script src="language.js"></script>


</head>
<body>
    <img src="https://wallpaperbat.com/img/788156-farm-machinery-wallpaper-hd-massey-ferguson-wallpaper-hd-1920x1080-wallpaper-teahubio.jpg">
    <header>
        <h1>Select your Language</h1>
    </header>

    <div class="options">
        <div class="main" onclick="togglemenu()"><ion-icon name="globe-outline"></ion-icon class="arrow">English<ion-icon name="chevron-down-outline" id="arrow"></ion-icon></div>
        <ul id="menuList">
            <a href="occselect/occ.html" class="bold" onclick="change()" value="en">English</a>
            <a href="#" value="ta">Tamil</a>
            <a href="#" value="hi">Hindi</a>
        </ul>
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        let menuList=document.getElementById("menuList");
        let arrow=document.getElementById("arrow");

        menuList.style.maxHeight="0%"
        menuList.style.opacity="0%"
        function togglemenu()
        {
            if(menuList.style.maxHeight=="0%"){
                menuList.style.maxHeight="80%"
                menuList.style.opacity="100%"
                menuList.style.translateY="100%"
                arrow.classList.add("arrowrotate")
            }
            else{
                menuList.style.maxHeight="0%" 
                menuList.style.opacity="0%"   
                menuList.style.translateY="0%"
                arrow.classList.remove("arrowrotate")  }
        }

        // function change()
        // {
        //     window.location.href="occselect/occ.html";
        // }
    </script>

</body>
</html>
